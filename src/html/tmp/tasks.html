<!-- Обвертка приложения -->
<div class="tasks__wrapper">

	<!-- ШАпка -->
	<div class="tasks__header">
		<h1>Мои задачи</h1>
	</div>

	<!-- Блок с задачами -->
	<div class="tasks">
		<div class="task__item">
			<input type="checkbox" class="task__item__ckeckbox" id="task-id"><label for="task-id"></label>
			<p>Далеко-далеко за словесными горами, в стране гласных и согласных живут рыбные тексты. Продолжил вопрос ему даже
				встретил меня? Осталось вскоре не пустился?</p>
		</div>
	</div>

	<!--  -->
	<div class="tasks__footer">
		<button class="btn__add-task" alt="Добавить задачу" title="Добавить задачу"><i class="icon add"></i></button>
	</div>
</div>
